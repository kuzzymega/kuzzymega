<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
   {% load static %}

    <link rel="stylesheet"  href="{% static 'cardpayment.css' %}">
</head>
<body>
    <div class="payment-container">
        <h2>Card Payment</h2>
        <form id="paymentForm">
            <label>Cardholder Name:</label>
            <input type="text" id="cardholderName" placeholder="Enter name on card" required>

            <label>Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>

            <label>Expiration Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required oninput="formatExpiryDate(this)">

            <label>CVV:</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>

            <label>Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button type="submit">Pay Now</button>
        </form>

        <p id="paymentMessage"></p>
    </div>

    <script src="{% static 'cardpayment.js' %}"></script>
</body>
</html>
